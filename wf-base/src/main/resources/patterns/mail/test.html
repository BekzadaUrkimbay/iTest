<html>
	<head>
		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

        	
		<script type="text/javascript">
			  $(document).ready(function(){ /* PREPARE THE SCRIPT */
				$("#allProcess").change(function(){ /* WHEN YOU CHANGE AND SELECT FROM THE SELECT FIELD */
				  
				  var allProcess = $(this).val(); /* GET THE VALUE OF THE SELECTED DATA */
				  var dataString = "nID=" + allProcess; /* STORE THAT TO A DATA STRING */
                                  var res = "";
				  $.ajax({ /* THEN THE AJAX CALL */
					type: 'GET', /* TYPE OF METHOD TO USE TO PASS THE DATA */
					url: "https://delta.test.igov.org.ua/wf/service/action/task/getProcessByID?" + dataString, /* PAGE WHERE WE WILL PASS THE DATA */
					cache: false,
					success: function(result){ /* GET THE TO BE RETURNED DATA */
                                          $("#p0").empty();
                                          $("#p0").append("json response: " + JSON.stringify(result));
					}
				  });
				});
			  });
		</script>
			

	</head>
		
	<body>
                <select name="allProcess" id="allProcess">
			<option value="1382">1382</option>
			<option value="285">285</option>
		</select>
                
		<p id="p0"></p>
	</body>
</html>
